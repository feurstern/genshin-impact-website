<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .p-dotted{
        outline-style: dotted;
        outline-color: skyblue;
        outline-width: thick;
        size:40px;
        text-align: center;
        
    }

    .outline-shorthand{
        outline: skyblue dotted thick; /* short hand*/
        text-decoration: overline line-through red wavy;
        text-transform: capitalize; 
        
    }
    .header-shadow{
        text-shadow: 1   px 1px skyblue   
     }
    /* vertical alignment */

</style>
<body>

    <div>
        <p class="p-dotted">Test</p>
    </div>
    
    <div>
        <p class="outline-shorthand">THis shorthand</p>
    </div>
    <h1 class="header-shadow">I want to work at IT Industry</h1>
</body>
</html>
